<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>acessa e pede checkout</title>
	</head>

	<body ng-app="acessaepedeApp" ng-controller="AcessaepedeCtrl">
		<table>
			<tr ng-repeat="product in products">
                <td>
                    {{product.title}}
                </td>
                <td>
                    R$ {{product.price}}
                </td>
                <td>
                    <button ng-click="addToCart(product);">Adicionar ao carrinho</button>
                </td>
			</tr>
		</table>
		<div class="ticket">
			<table ng-if="cart.length">
			    <tr ng-repeat="product in cart">
			        <td>
			            {{product.title}}
			            <span ng-show="product.quantity > 1">
                            x{{product.quantity}}
                        </span>
			        </td>
			        <td>
			            R$ {{product.price}}
			        </td>
			    </tr>
			</table>
			<h2>Total: R$ 300</h2>
			<button>Checkout</button>
		</div>
		
		<style>
            .ticket{
                position: fixed;
                right: 0;
                top: 0;
                width: 300px;
                height: 100%;
                background: #fff;
            }
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
		<script src="http://pineconellc.github.io/angular-foundation/mm-foundation-tpls-0.3.1.js"></script>

		<script src="scripts.js"></script>
	</body>
</html>
