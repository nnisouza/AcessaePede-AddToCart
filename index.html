<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>acessa e pede checkout</title>
		<link rel="stylesheet" href="style.css"/>
	</head>

	<body ng-app="acessaepedeApp" ng-controller="AcessaepedeCtrl">
        <div class="wrapper">
            <div class="container">
                <table class="productList" cellspacing="0">
                    <tr>
                        <th class="kindCel">
                            Nome do produto
                        </th>
                        <th>
                            Estoque
                        </th>
                        <th>
                            Valor
                        </th>
                        <th>
                            &nbsp;
                        </th>
                    </tr>
                    <tr ng-repeat="product in products">
                        <td class="kindCel">
                            {{product.title}}
                            <span>
                                {{product.description}}
                            </span>
                        </td>
                        <td class="stockCel">
                            {{product.stock}}
                        </td>
                        <td class="priceCel">
                            R$ {{product.price}}
                        </td>
                        <td class="btCel">
                            <button ng-click="addToCart(product);">Add</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="sidebarTicket">
                <h2>
                    Seu pedido
                </h2>
                <div class="comanda"></div>
                <div class="ticket">
                    <table>
                        <tr>
                            <td>&nbsp;</td>
                            <td>
                                Taxa de entrega
                            </td>
                            <td>
                                R$ 10
                                <input type="hidden" value="10" id="deliveryPrice">
                            </td>
                        </tr>
                        <tr ng-repeat="product in cart">
                            <td>
                                <button ng-click="removeFromCart(product, cart);">
                                    <span></span>
                                </button>
                            </td>
                            <td>
                                {{product.title}}
                                <span ng-show="product.quantity > 1">
                                    x{{product.quantity}}
                                </span>
                            </td>
                            <td class="priceCel">
                                R$ {{product.price}}
                            </td>
                        </tr>
                    </table>
                    <hr/>
                    <p>
                        Total 
                        <span>
                            R$ {{getCartPrice()}}
                        </span>
                    </p>
                    <button id="submit">Fechar meu pedido</button>
                </div>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-animate.min.js"></script>
		<script src="http://pineconellc.github.io/angular-foundation/mm-foundation-tpls-0.3.1.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

		<script src="scripts.js"></script>
	</body>
</html>
